<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="top-bar">
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1 class="top-bar-title">User Settings</h1>
    <div class="profile-section">
        <div id="user-profile">
            <span id="username-display" class="user-name"></span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
</div>

<div class="settings-container">
    <div class="settings-card">
        <h2><i class="fas fa-user-cog"></i> Profile Settings</h2>

        <div class="setting-group">
            <label for="username">Username:</label>
            <div class="input-group">
                <input type="text" id="username" disabled>
                <button class="edit-btn" onclick="enableEdit('username')"><i class="fas fa-edit"></i></button>
            </div>
        </div>

        <div class="setting-group">
            <label for="email">Email:</label>
            <div class="input-group">
                <input type="email" id="email">
                <button class="save-btn" onclick="saveSetting('email')"><i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>

    <div class="settings-card">
        <h2><i class="fas fa-sliders-h"></i> Preferences</h2>

        <div class="setting-group">
            <label class="switch-label">
                <input type="checkbox" id="dark-mode" class="switch-input">
                <span class="switch-slider"></span>
                Dark Mode
            </label>
        </div>

        <div class="setting-group">
            <label class="switch-label">
                <input type="checkbox" id="save-history" class="switch-input">
                <span class="switch-slider"></span>
                Save Translation History
            </label>
        </div>

        <div class="setting-group">
            <label for="language">Default Language:</label>
            <select id="language" class="settings-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    </div>

    <div class="settings-card danger-zone">
        <h2><i class="fas fa-exclamation-triangle"></i> Danger Zone</h2>

        <div class="setting-group">
            <button class="danger-btn" onclick="showConfirmModal('clear-history', 'Clear all translation history?')">
                <i class="fas fa-trash-alt"></i> Clear History
            </button>
        </div>

        <div class="setting-group">
            <button class="danger-btn" onclick="showConfirmModal('delete-account', 'Delete your account permanently?')">
                <i class="fas fa-user-times"></i> Delete Account
            </button>
        </div>
    </div>
</div>

<div id="confirm-modal" class="modal">
    <div class="modal-content settings-modal">
        <h3 id="confirm-modal-title">Confirm Action</h3>
        <p id="confirm-modal-text">Are you sure you want to perform this action?</p>
        <div class="modal-buttons">
            <button onclick="confirmAction()" class="confirm-btn">Confirm</button>
            <button onclick="closeModal()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script src="user-settings.js"></script>
</body>
</html>
